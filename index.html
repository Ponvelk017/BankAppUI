<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="StyleSheet.css" />
    <title>Signing-Page</title>
</head>

<body>
    <div class="container-fluid singnin row">
        <div class="card" id="signupCard">
            <img class="bankLogo align-center" src="bankofcbe.png" alt="Bank Logo">
            <h5 class="card_title">Sign up</h5>
            <p class="card-text">
            <form id="sign-in" class="forms" action="Home.html" method="post">
                <input name="formtype" value="sign-in" type="hidden"> <label for="email">Email:</label> <input
                    class="textbox" type="email" id="email" name="email" placeholder="Enter Email" required>
                <label for="password">Password:</label> <input class="textbox" type="password" id="password"
                    name="password" placeholder="Enter Password" required><br>
                <button type="submit">log in</button>
            </form>
            </p>
        </div>

    </div>
</body>

</html>
